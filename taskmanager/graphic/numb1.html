<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Небольшой пример Highcharts - колонка Junior Sha</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/exporting.js"></script>

        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                var legend = { layout: 'vertical', align: 'right', verticalAlign: 'middle', borderWidth: 0 };
                var title = { text: 'Базовая ситуация пользователей' };
                var subtitle = { text: 'Basic Situation of Outbound Call User Volume' };
                var tooltip = { valueSuffix: 'А' };
                var yAxis = { title: { text: "Подписчики" }, plotLines: [{ value: 0, width: 1, color: '#808080' }] };
                var xAxis = { categories: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00',
                     '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00']};
                var series =  [
                    {
                     name: 'Дебон',
                     data: [0,0,0,0,0,45,1,3,6,1,3,5,1,45,4,6,76,1,3,5,7,7,12,4]
                    },
                    {
                     name: "Китайские ресурсы",
                     data: [0,0,0,0,0,4,13,31,63,12,33,45,11,4,4,46,6,31,31,0,0,0,0,0]
                    },
                    {
                     name: "телекоммуникации",
                     data: [10,20,40,20,10,6,3,3,6,102,133,145,211,124,214,146,26,31,31,10,20,10,30,40]
                    },
                ];
                var chart = {};
                var json = {};
                json.title = title;
                json.subtitle = subtitle;
                json.xAxis = xAxis;
                json.yAxis = yAxis;
                json.tooltip = tooltip;
                json.legend = legend;
                json.chart = chart;
                json.series = series;
                $('#container').highcharts(json);
            });
        </script>
    </body>
</html>
